name: CI

on:
  pull_request:
    branches: [master]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Commitlint
        run: npx commitlint --from=origin/main --to=HEAD

      - name: Build
        run: npm run build

      - name: Test
        run: npm test -- --watch=false
